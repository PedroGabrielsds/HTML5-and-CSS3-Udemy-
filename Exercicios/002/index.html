<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1 {
            text-align: center;

        }

        table {
            width: 50%;
            margin: 20px auto;

        }

        table, th, td {
            border: 2px solid black;

        }

    </style>
</head>
<body>
    <h1>Produtos</h1>

    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Processador</td>
            <td>R$549.90</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Placa mãe</td>
            <td>R$835.00</td>

        </tr>

        

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 10% OFF</td>

        </tr>

        <tr>
            <td colspan="2">Cupom 5% OFF</td>

        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$1.384,9</td>
        </tr>


    </table>
</body>
</html>
